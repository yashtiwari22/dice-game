<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Dice-Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>

<body>
    <div class="body">
        <div class="game-container">
            <div class="game-body">
                <div class="heading">
                    <h1>
                        Roll The Dice
                    </h1>
                </div>
                <div class="score">
                    <h3 id="Select">
                        Selected Variable: 0
                    </h3>
                    <div id="img">

                    </div>
                    <h3 id="Score">
                        Score: 0
                    </h3>
                </div>
                <div class="choose">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>
                <div class="loading">
                    <h1 id="Loading">
                        
                    </h1>
                </div>
                <div class="message">
                    <h2 id="Message"></h2>
                </div>
            </div>
        </div>
        <script src="script.js">
            
        </script>
</body>

</html>
